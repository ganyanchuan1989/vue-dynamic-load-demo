<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function sendMsg() {
        var msg = document.getElementById("txt").value;
        window.parent.postMessage(msg, "*");
      }

      window.addEventListener("message", receiveMessage, false);
      function receiveMessage(event) {
        // var origin = event.origin
        // if (origin !== "http://example.org:8080")
        //   return;
        console.log(event.data)
        const oldValue = document.getElementById('txtReceiver').value;
        document.getElementById('txtReceiver').value = oldValue + event.data +'\n';
      }
    </script>
  </head>
  <body>
    <h1>IFrame页面</h1>
    <div>
      <textarea id="txtReceiver" style="width:100%;height: 100px;"></textarea>
    </div>
    <div>
      <input id="txt" />
      <button onclick="sendMsg()">发送消息Parent</button>
    </div>
  </body>
</html>
